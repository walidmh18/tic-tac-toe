<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="firstPage">
        <h1 class="firstPageTitle">Tic Tac Toe</h1>
        <div class="startGame">
            <div class="players">
                <div class="player1">
                    <label for="player1Inp">Player 1:</label>
                    <input type="text" id="player1Inp" placeholder="Player 1 Name">
                </div>
                <div class="player2">
                    <label for="player2Inp">Player 2:</label>
                    <input type="text" id="player2Inp" placeholder="Player 2 Name">
                </div>
            </div>
            <button class="startGameBtn Btn" onclick="gameStart()">Start Playing</button>
        </div>
    </div>
    <div class="secondPage">
        <div class="gameContainer">
            <div class="playField" id="playField1" onclick="play(this.id)"></div>
            <div class="playField" id="playField2" onclick="play(this.id)"></div>
            <div class="playField" id="playField3" onclick="play(this.id)"></div>
            <div class="playField" id="playField4" onclick="play(this.id)"></div>
            <div class="playField" id="playField5" onclick="play(this.id)"></div>
            <div class="playField" id="playField6" onclick="play(this.id)"></div>
            <div class="playField" id="playField7" onclick="play(this.id)"></div>
            <div class="playField" id="playField8" onclick="play(this.id)"></div>
            <div class="playField" id="playField9" onclick="play(this.id)"></div>
        </div>
    </div>
    <div class="scoreBoard">
        <div class="turnIndicator">
            Turn: <span class="turnInd">x</span>
        </div>
        <div class="score">
            <p>Score Board</p>
            <p class="p1Wins"> <span class="player1Name"></span> wins:<span class="p1WinsCount counters">0</span></p>
            <p class="p2Wins"> <span class="player2Name"></span> wins:<span class="p2WinsCount counters">0</span></p>
            <p class="draws">draws:<span class="drawsCount counters">0</span></p>
        </div>
    </div>
    <div class="gameOverContainer">
        <div class="gameOver">
            <h1>Game Over</h1>
            <p class="gameResult"> player 1 won</p>
            <div class="resultBtns">
                <button class="playAgain Btn" onclick="playAgain()">Play Again</button>
                <button class="goToLobby Btn" onclick="goToLobby()">Go To Lobby</button>
            </div>
        </div>
    </div>
    <p class="waterMark">Made By <a href="https://www.instagram.com/walidmh_">@walidmh_</a></p>
</body>
</html>
